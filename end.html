<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quiz High Scores</title>
    </head>

    <body>
        <div class="scores">
            <h1>Highscores</h1>
            <ol id="highscores"></ol>
            <a href="index.html"><button id="repeat">Re-Start</button></a>
            <button id="clear">Clear Highscores</button>
        </div>

        <div class="end" id="quiz-ends">
            <h2>Quiz Completed!</h2>
            <p>Your score is: <span id="final"></span></p>
                 <p>Please enter your name: <input type="text" id="name" max="3" />
                <button id="submit">Submit</button>
                </p>
        </div>

        <script src="finalscore.js"></script>
    </body>
</html>
